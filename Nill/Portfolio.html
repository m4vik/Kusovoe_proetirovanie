           var xmlhttp = new XMLHttpRequest();
         var path = "XML/dataIMG.xml";

               var x = xmlDoc.getElementsByTagName("block");
               console.log(x);
               for (i = 0; i < x.length; i++) {
                  let img = x[i].getElementsByTagName("img")[0].childNodes[0].nodeValue;

                  var div = `
                  <img class="PortfolioIMG" src="${img}" alt=""> 
                  `

            }
